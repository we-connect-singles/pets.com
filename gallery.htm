<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet Gallery</title>

<style>
    body {
        margin: 0;
        background: #eef2f3;
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        background: #007bff;
        color: white;
        padding: 20px;
        margin: 0;
        font-size: 26px;
    }

    #gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 15px;
        padding: 20px;
    }

    .pet {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.15);
        transition: 0.2s;
    }

    .pet:hover {
        transform: scale(1.02);
    }

    .pet img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .info {
        padding: 12px;
    }

    .status {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 4px;
    }

    .lost {
        color: red;
    }

    .found {
        color: green;
    }

    .meta {
        font-size: 14px;
        color: #444;
    }

    .desc {
        margin-top: 8px;
        font-size: 14px;
        color: #333;
    }
</style>
</head>

<body>

<h1>Pet Gallery</h1>

<div id="gallery"></div>

<script>
/* -------------------------------
   REALISTIC DUMMY PET GENERATOR
-------------------------------- */

const petTypes = ["Dog", "Cat", "Parrot", "Rabbit", "Turtle", "Hamster", "Pigeon"];
const names = ["Bella","Max","Coco","Simba","Luna","Milo","Rocky","Snow","Shadow","Lucky","Ginger","Ruby","Oreo","Nala"];
const statuses = ["Lost", "Found"];
const descriptions = [
    "Last seen near a busy road.",
    "Found wandering alone near a shop.",
    "Very friendly but looks scared.",
    "Seems injured and hungry.",
    "Seen following people around.",
    "Looks well-groomed but lost.",
    "Found hiding under a car.",
    "Was crying loudly for help.",
    "Has a collar but no tag.",
    "Looks exhausted and confused."
];

function randomPhoto(type) {
    // Realistic lost/found animal images
    const base = {
        Dog: [
            "https://placedog.net/500/400", 
            "https://loremflickr.com/500/400/dog"
        ],
        Cat: [
            "https://loremflickr.com/500/400/cat",
            "https://placekitten.com/500/400"
        ],
        Parrot: [
            "https://loremflickr.com/500/400/parrot"
        ],
        Rabbit: [
            "https://loremflickr.com/500/400/rabbit"
        ],
        Turtle: [
            "https://loremflickr.com/500/400/turtle"
        ],
        Hamster: [
            "https://loremflickr.com/500/400/hamster"
        ],
        Pigeon: [
            "https://loremflickr.com/500/400/pigeon"
        ]
    };
    const list = base[type] || base.Dog;
    return list[Math.floor(Math.random() * list.length)];
}

function randomLocation() {
    const places = [
        "Nairobi CBD", "Westlands", "Kilimani", "South B",
        "Mombasa", "Kisumu", "Nakuru", "Eldoret", 
        "Thika", "Ruiru", "Meru", "Kitengela"
    ];
    return places[Math.floor(Math.random() * places.length)];
}

function generatePet() {
    const type = petTypes[Math.floor(Math.random() * petTypes.length)];
    return {
        status: statuses[Math.floor(Math.random() * statuses.length)],
        type,
        name: names[Math.floor(Math.random() * names.length)],
        desc: descriptions[Math.floor(Math.random() * descriptions.length)],
        location: randomLocation(),
        time: new Date().toLocaleString(),
        photo: randomPhoto(type)
    };
}

function loadGallery() {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    for (let i = 0; i < 1000; i++) {  // THOUSANDS OF PETS
        const pet = generatePet();

        gallery.innerHTML += `
            <div class="pet">
                <img src="${pet.photo}">
                <div class="info">
                    <div class="status ${pet.status === "Lost" ? "lost" : "found"}">
                        ${pet.status} - ${pet.name}
                    </div>
                    <div class="meta">${pet.type} â€¢ ${pet.location}</div>
                    <div class="meta">Reported: ${pet.time}</div>
                    <div class="desc">${pet.desc}</div>
                </div>
            </div>
        `;
    }
}

loadGallery();

// Auto-refresh with new realistic pets every 10 minutes
setInterval(loadGallery, 600000);
</script>

</body>
</html>

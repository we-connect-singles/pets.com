<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Gallery</title>
    <style>
        body {
            background:#f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            padding: 20px;
            margin: 0;
            background: #007bff;
            color: white;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .pet-card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 6px rgba(0,0,0,0.2);
        }
        .pet-card img {
            width: 100%;
            border-radius: 8px;
        }
        .title {
            font-weight: bold;
            margin-top: 5px;
            font-size: 18px;
        }
        .pet-type {
            color: green;
            font-size: 14px;
        }
        .lost {
            color: red;
        }
    </style>
</head>
<body>

<h1>Pet Gallery</h1>

<div id="gallery"></div>

<script>
/* ----------------------------------------------------------
   ALWAYS SHOW DUMMY PETS — NEVER "No pets reported yet"
-----------------------------------------------------------*/

function randomPet() {
    const types = ["Dog", "Cat", "Parrot", "Rabbit", "Turtle", "Hamster"];
    const names = ["Bella", "Max", "Charlie", "Milo", "Simba", "Luna", "Rocky", "Coco"];
    const statuses = ["Lost", "Found"];

    return {
        status: statuses[Math.floor(Math.random() * statuses.length)],
        type: types[Math.floor(Math.random() * types.length)],
        name: names[Math.floor(Math.random() * names.length)],
        photo: `https://placekitten.com/${300 + Math.floor(Math.random()*70)}/${300 + Math.floor(Math.random()*70)}`
    };
}

function loadDummyPets() {
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";  // CLEAR ANY “NO PET” TEXT

    for (let i = 0; i < 40; i++) {
        const pet = randomPet();
        gallery.innerHTML += `
            <div class="pet-card">
                <img src="${pet.photo}" alt="Pet Photo">
                <div class="title ${pet.status === "Lost" ? "lost" : ""}">
                    ${pet.status} - ${pet.name}
                </div>
                <div class="pet-type">${pet.type}</div>
            </div>
        `;
    }
}

// Load dummy pets IMMEDIATELY
loadDummyPets();

// Auto-refresh every 10 minutes
setInterval(loadDummyPets, 600000);
</script>

</body>
</html>
